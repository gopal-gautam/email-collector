version: "3.8"

services:
  app:
    build: .
    image: newsletter_app
    container_name: newsletter_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html:delegated
    env_file:
      - .env.docker
    depends_on:
      - db
      - redis
    networks:
      - appnet

  web:
    image: nginx:stable
    container_name: newsletter_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - appnet

  db:
    image: mysql:8.0
    container_name: newsletter_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret_root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - appnet

  redis:
    image: redis:7
    container_name: newsletter_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - appnet

  mailhog:
    image: mailhog/mailhog
    container_name: newsletter_mailhog
    restart: unless-stopped
    ports:
      - "8025:8025"
    networks:
      - appnet

volumes:
  db_data:

networks:
  appnet:
    driver: bridge
